<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things To Buy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('your-image-url.jpg') no-repeat center center fixed; /* Replace 'your-image-url.jpg' with your main background image */
            background-size: cover;
            color: white;
            text-align: center;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ff99;
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.8), 0 0 30px rgba(0, 255, 153, 0.6);
            margin-bottom: 50px;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 1s, transform 1s;
            background-size: cover;
            background-position: center;
        }

        .section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            position: relative;
            padding: 20px 40px;
            color: #00ff99; /* Neon green color */
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            animation: pulse 2s infinite;
            border: 3px solid transparent;
            background-clip: padding-box;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.8), 0 0 30px rgba(0, 255, 153, 0.5);
        }

        .button:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: buttonHover 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.6);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
            }
        }

        @keyframes buttonHover {
            0% {
                background: linear-gradient(135deg, #1a73e8, #34a853);
            }

            100% {
                background: linear-gradient(135deg, #34a853, #1a73e8);
            }
        }

        .button-name {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .drone-section {
            background-image: url('drone-bg.jpg'); /* Replace with your drone background image */
        }

        .pc-section {
            background-image: url('pc-bg.jpg'); /* Replace with your PC background image */
        }

        .racing-section {
            background-image: url('racing-bg.jpg'); /* Replace with your Racing Setup background image */
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>

<body>
    <h1>Things To Buy</h1>
    <p>Explore and pursue your passions</p>

    <div class="section drone-section" id="droneSection">
        <a href="drone.html" class="button">Drone
            <span class="button-name">Futuristic Flight</span>
        </a>
    </div>

    <div class="section pc-section" id="pcSection">
        <a href="pc.html" class="button">PC
            <span class="button-name">Ultimate Power</span>
        </a>
    </div>

    <div class="section racing-section" id="racingSection">
        <a href="racing.html" class="button">Racing Setup
            <span class="button-name">Speed Thrills</span>
        </a>
    </div>

    <script>
        // Function to observe the sections and trigger animation
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                    observer.unobserve(entry.target); // Stop observing once the section is visible
                }
            });
        }, { threshold: 0.5 }); // 50% of the element should be visible to trigger the event

        // Start observing each section
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>

</html>
