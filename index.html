<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams to Fulfill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, rgba(23, 27, 43, 1) 0%, rgba(34, 40, 55, 1) 100%);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            text-align: center;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            animation: backgroundAnimation 10s ease-in-out infinite;
            scroll-behavior: smooth;
        }

        @keyframes backgroundAnimation {
            0% {
                background: radial-gradient(circle, rgba(23, 27, 43, 1) 0%, rgba(34, 40, 55, 1) 100%);
            }
            50% {
                background: radial-gradient(circle, rgba(34, 40, 55, 1) 0%, rgba(23, 27, 43, 1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(23, 27, 43, 1) 0%, rgba(34, 40, 55, 1) 100%);
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ff99;
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.8), 0 0 30px rgba(0, 255, 153, 0.6);
            margin-bottom: 50px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 153, 0.8), 0 0 30px rgba(0, 255, 153, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 255, 153, 1), 0 0 60px rgba(0, 255, 153, 0.7);
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            z-index: 1;
            margin-top: 50px;
            transition: all 0.3s ease;
        }

        .button {
            position: relative;
            padding: 20px 40px;
            background: linear-gradient(135deg, #1a73e8, #34a853); /* Original color scheme */
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            animation: pulse 2s infinite;
            border: 3px solid transparent; /* Keep the border transparent */
            background-clip: padding-box;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), 0 0 50px rgba(255, 0, 0, 0.4);
            }
        }

        .button:hover {
            transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1a73e8, #34a853); /* Keep the original color */
            animation: buttonHover 0.5s ease-in-out infinite alternate;
        }

        @keyframes buttonHover {
            0% {
                background: linear-gradient(135deg, #1a73e8, #34a853); /* Original color scheme */
            }
            100% {
                background: linear-gradient(135deg, #34a853, #1a73e8); /* Keep the original color */
            }
        }

        .button-name {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: normal;
            letter-spacing: 2px;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Dreams to Fulfill</h1>
    <p>Explore and pursue your passions</p>

    <div class="button-container">
        <a href="drone.html" class="button">Drone
            <span class="button-name">Futuristic Flight</span>
        </a>
        <a href="pc.html" class="button">PC
            <span class="button-name">Ultimate Power</span>
        </a>
        <a href="racing.html" class="button">Racing Setup
            <span class="button-name">Speed Thrills</span>
        </a>
        <a href="room.html" class="button">Room
            <span class="button-name">Dream Space</span>
        </a>
        <a href="travel.html" class="button">Travel
            <span class="button-name">World Adventures</span>
        </a>
    </div>
</body>
</html>
