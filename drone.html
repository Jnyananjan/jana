<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Components</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e2a47, #3f51b5, #00bcd4);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem; /* Reduced size for mobile fit */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #b0bec5;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .button {
            display: block;
            padding: 20px;
            background: rgba(255, 111, 97, 0.8);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6f61, #ff9e4d);
            transition: left 0.4s ease;
        }

        .button:hover::after {
            left: 0;
        }

        .button:hover {
            transform: translateY(-5px);
            background: rgba(255, 111, 97, 0.9);
        }

        .button-name {
            font-size: 0.9rem;
            color: #b0bec5;
            display: block;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #ff6f61;
            text-decoration: none;
            font-size: 1.3rem;
            padding: 15px 25px;
            background: rgba(255, 111, 97, 0.8);
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 78, 80, 0.9);
            transform: translateY(-3px);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Drone Components</h1>
    <p>To buy these things, select a component below:</p>

    <div class="button-container">
        <a href="https://www.speedybee.com/speedybee-bee25-frame/" class="button">Frame
            <span class="button-name">Bee25</span>
        </a>
        <a href="https://www.speedybee.com/speedybee-f405-aio-40a-bluejay-25-5x25-5-3-6s-flight-controller/" class="button">AIO
            <span class="button-name">F405</span>
        </a>
        <a href="#" class="button">Motor</a>
        <a href="#" class="button">Propeller</a>
        <a href="#" class="button">Camera</a>
        <a href="#" class="button">Video Transmitter</a>
        <a href="#" class="button">Goggles</a>
        <a href="#" class="button">GPS</a>
        <a href="#" class="button">Receiver RX</a>
        <a href="#" class="button">Transmitter</a>
        <a href="#" class="button">Battery</a>
        <a href="#" class="button">Charger</a>
    </div>

    <a href="index.html" class="back-link">Go Back</a>
</body>
</html>
